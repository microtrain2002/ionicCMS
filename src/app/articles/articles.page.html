<ion-header>
  <ion-toolbar>
    <ion-title>articles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="!articles">
    <ion-label text-center>
      <ion-spinner></ion-spinner>
    </ion-label>
  </ion-item>

  <ion-list *ngIf="articles">
    <ion-item *ngFor="let article of articles" [routerLink]="['/article', article._id]">
      <ion-label>{{ article.title }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button  color="secondary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="start" *ngIf="article">

      <ion-fab-button color="light" [routerLink]="['/article-edit', article._id]">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>

      <!-- <ion-fab-button color="danger" [routerLink]="['/article-delete', article._id]"> -->
      <ion-fab-button color="danger" (click)="deleteArticle(article._id)">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
